<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حياة | Life Hub</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://f.top4top.io/p_3699c6t7d1.png">
    <link rel="shortcut icon" href="https://f.top4top.io/p_3699c6t7d1.png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&family=Outfit:wght@300;400;600;800&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #2d3a1f;
            --bg: #e2f0eb;
            --white: #ffffff;
            --text: #2d3a1f;
            --text-light: #5a6b4a;
            --transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-lang="en"] {
            font-family: 'Outfit', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 5%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .page {
            display: none;
            padding: 40px 0;
            animation: fadeIn 0.6s ease-out forwards;
            flex-grow: 1;
        }

        .page.active {
            display: block;
        }

        header {
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo-img {
            height: 60px;
            width: auto;
            border-radius: 15px;
            cursor: pointer;
            transition: var(--transition);
        }

        nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: var(--primary);
            font-weight: 700;
            font-size: 1rem;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
        }

        nav a.active-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary);
            border-radius: 5px;
        }

        .lang-switch {
            background: var(--primary);
            color: var(--bg);
            border: none;
            padding: 5px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.85rem;
            transition: var(--transition);
        }

        .lang-switch:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .hero {
            text-align: center;
            padding: 60px 0;
        }

        .hero img {
            max-width: 250px;
            margin-bottom: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .portfolio-item {
            background: var(--white);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
        }

        .portfolio-item:hover {
            transform: translateY(-10px);
        }

        .portfolio-item img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            display: block;
        }

        .about-card {
            background: var(--white);
            border-radius: 40px;
            padding: 60px 40px;
            text-align: center;
            margin-top: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.05);
        }

        .section-title {
            font-size: 2.22rem;
            margin-bottom: 20px;
            font-weight: 800;
        }

        .socials {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .social-btn {
            width: 55px;
            height: 55px;
            border-radius: 18px;
            background: var(--primary);
            color: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            text-decoration: none;
            transition: var(--transition);
        }

        .social-btn:hover {
            transform: translateY(-8px);
        }

        footer {
            text-align: center;
            padding: 30px 0;
            font-size: 0.9rem;
            color: var(--text-light);
            margin-top: auto;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* انيميشن تبديل اللغة */
        .lang-changing {
            animation: langAnim 0.4s ease-in-out;
        }

        @keyframes langAnim {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(0.98);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
            }

            nav {
                flex-direction: column;
                gap: 15px;
            }

            .grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .portfolio-item img {
                height: 200px;
            }

            .portfolio-item {
                border-radius: 15px;
            }

            .hero h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <div class="logo">
                <img src="https://f.top4top.io/p_3699c6t7d1.png" alt="Life Hub Logo" class="logo-img"
                    onclick="showPage('home')">
            </div>
            <nav>
                <ul>
                    <li><a id="link-home" onclick="showPage('home')" class="active-link"
                            data-i18n="nav-home">الرئيسية</a></li>
                    <li><a id="link-gallery" onclick="showPage('gallery')" data-i18n="nav-gallery">معرض الصور</a></li>
                    <li><a id="link-about" onclick="showPage('about')" data-i18n="nav-about">تعرف علينا</a></li>
                </ul>
                <button class="lang-switch" onclick="toggleLang()" id="langBtn">English</button>
            </nav>
        </header>

        <!-- Home Page -->
        <section id="home" class="page active">
            <div class="hero">
                <img src="https://f.top4top.io/p_3699c6t7d1.png" alt="Life Hub Main Logo">
                <h1 data-i18n="hero-title">LIFE HUB</h1>
                <p data-i18n="hero-desc">جمال الطبيعة، بساطة الحياة.</p>
            </div>
        </section>

        <!-- Gallery Page -->
        <section id="gallery" class="page">
            <h2 class="section-title" style="text-align: center;" data-i18n="gallery-title">معرض الصور</h2>
            <div class="grid">
                <div class="portfolio-item"><img src="https://k.top4top.io/p_3699a4pjv1.png" alt="Design 1"></div>
                <div class="portfolio-item"><img src="https://l.top4top.io/p_3699bf21i2.png" alt="Design 2"></div>
                <div class="portfolio-item"><img src="https://a.top4top.io/p_369929pii3.png" alt="Design 3"></div>
                <div class="portfolio-item"><img src="https://b.top4top.io/p_3699bss8q4.png" alt="Design 4"></div>
                <div class="portfolio-item"><img src="https://b.top4top.io/p_3699m2bdp1.png" alt="Design 5"></div>
                <div class="portfolio-item"><img src="https://d.top4top.io/p_36991n2n61.png" alt="Design 6"></div>
                <div class="portfolio-item"><img src="https://e.top4top.io/p_3699elhjw2.png" alt="Design 7"></div>
            </div>
        </section>

        <!-- About Page -->
        <section id="about" class="page">
            <div class="about-card">
                <h2 class="section-title" data-i18n="about-title">تعرف علينا</h2>
                <p data-i18n="about-desc">نحن في حياة نؤمن بأن البساطة هي قمة الرقي. نسعى لتقديم محتوى ملهم وتصاميم تعكس
                    جمال الطبيعة والهدوء في حياتنا اليومية.</p>
                <div class="socials">
                    <a href="https://www.tiktok.com/@life.hub.bh?is_from_webapp=1&sender_device=pc" target="_blank"
                        class="social-btn"><i class="fab fa-tiktok"></i></a>
                    <a href="https://www.instagram.com/life.hub.bh/" target="_blank" class="social-btn"><i
                            class="fab fa-instagram"></i></a>
                </div>
            </div>
        </section>

        <footer>
            <span data-i18n="footer-copy">&copy; 2026 حياة (Life Hub). جميع الحقوق محفوظة.</span>
        </footer>
    </div>

    <script>
        const translations = {
            ar: {
                'nav-home': 'الرئيسية',
                'nav-gallery': 'معرض الصور',
                'nav-about': 'تعرف علينا',
                'hero-title': 'LIFE HUB',
                'hero-desc': 'جمال الطبيعة، بساطة الحياة.',
                'gallery-title': 'معرض الصور',
                'about-title': 'تعرف علينا',
                'about-desc': 'نحن في حياة نؤمن بأن البساطة هي قمة الرقي. نسعى لتقديم محتوى ملهم وتصاميم تعكس جمال الطبيعة والهدوء في حياتنا اليومية.',
                'footer-copy': '&copy; 2026 حياة (Life Hub). جميع الحقوق محفوظة.',
                'lang-btn': 'English'
            },
            en: {
                'nav-home': 'Home',
                'nav-gallery': 'Gallery',
                'nav-about': 'About Us',
                'hero-title': 'LIFE HUB',
                'hero-desc': 'Beauty of nature, simplicity of life.',
                'gallery-title': 'Photo Gallery',
                'about-title': 'About Us',
                'about-desc': 'In Life, we believe simplicity is the ultimate sophistication. We strive to provide inspiring content and designs reflecting nature\'s beauty.',
                'footer-copy': '&copy; 2026 Life Hub. All rights reserved.',
                'lang-btn': 'العربية'
            }
        };

        let currentLang = 'ar';

        function toggleLang() {
            const container = document.querySelector('.container');
            container.classList.add('lang-changing');

            setTimeout(() => {
                currentLang = currentLang === 'ar' ? 'en' : 'ar';
                document.documentElement.lang = currentLang;
                document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
                document.body.setAttribute('data-lang', currentLang);
                updateContent();
            }, 200);

            setTimeout(() => {
                container.classList.remove('lang-changing');
            }, 400);
        }

        function updateContent() {
            const elements = document.querySelectorAll('[data-i18n]');
            elements.forEach(el => {
                const key = el.getAttribute('data-i18n');
                el.innerHTML = translations[currentLang][key];
            });
            document.getElementById('langBtn').innerText = translations[currentLang]['lang-btn'];
        }

        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');

            const links = document.querySelectorAll('nav a');
            links.forEach(link => link.classList.remove('active-link'));

            // Map gallery back to link-gallery correctly
            const linkId = pageId === 'gallery' ? 'link-gallery' : 'link-' + pageId;
            document.getElementById(linkId).classList.add('active-link');

            window.scrollTo(0, 0);
        }
    </script>
</body>

</html>
