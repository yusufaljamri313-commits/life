<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حياة | Life Hub</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://f.top4top.io/p_3699c6t7d1.png">
    <link rel="shortcut icon" href="https://f.top4top.io/p_3699c6t7d1.png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #2d3a1f;
            --bg: #e2f0eb;
            --white: #ffffff;
            --text: #2d3a1f;
            --text-light: #5a6b4a;
            --transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            height: 100vh;
        }

        /* --- Global Layout --- */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 5%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* --- Individual Page Sections --- */
        .page {
            display: none;
            /* Hide by default */
            padding: 40px 0;
            animation: slideIn 0.6s ease-out forwards;
            flex-grow: 1;
        }

        .page.active {
            display: block;
            /* Show active page */
        }

        /* --- Header --- */
        header {
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo-img {
            height: 60px;
            width: auto;
            border-radius: 15px;
            /* نعم حواف الشعار */
            transition: var(--transition);
        }

        .logo-img:hover {
            transform: scale(1.05);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        nav a {
            text-decoration: none;
            color: var(--primary);
            font-weight: 700;
            font-size: 1.1rem;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
        }

        nav a.active-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary);
            border-radius: 5px;
        }

        /* --- Hero Section --- */
        .hero {
            text-align: center;
            padding: 60px 0;
        }

        .hero img {
            max-width: 250px;
            margin-bottom: 30px;
            border-radius: 25px;
            /* نعم حواف الشعار */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        /* --- About Section --- */
        .about-card {
            background: var(--white);
            border-radius: 40px;
            padding: 60px 40px;
            text-align: center;
            margin-top: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.05);
        }

        .section-title {
            font-size: 2.22rem;
            margin-bottom: 20px;
            font-weight: 800;
        }

        /* --- Portfolio Section --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .portfolio-item {
            background: var(--white);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        .portfolio-item:nth-child(1) {
            animation-delay: 0.1s;
        }

        .portfolio-item:nth-child(2) {
            animation-delay: 0.2s;
        }

        .portfolio-item:nth-child(3) {
            animation-delay: 0.3s;
        }

        .portfolio-item img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            display: block;
        }

        /* --- Social Links --- */
        .socials {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .social-btn {
            width: 60px;
            height: 60px;
            border-radius: 20px;
            background: var(--primary);
            color: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            text-decoration: none;
            transition: var(--transition);
        }

        .social-btn:hover {
            transform: translateY(-10px) rotate(5deg);
            background: var(--text-light);
        }

        footer {
            text-align: center;
            padding: 30px 0;
            font-size: 0.9rem;
            color: var(--text-light);
            margin-top: auto;
        }

        /* --- Animations --- */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- Responsive --- */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
            }

            nav ul {
                gap: 15px;
            }

            .hero h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <div class="logo">
                <img src="https://f.top4top.io/p_3699c6t7d1.png" alt="Life Hub Logo" class="logo-img"
                    onclick="showPage('home')">
            </div>
            <nav>
                <ul>
                    <li><a id="link-home" onclick="showPage('home')" class="active-link">الرئيسية</a></li>
                    <li><a id="link-portfolio" onclick="showPage('portfolio')">البروتوفليو</a></li>
                    <li><a id="link-about" onclick="showPage('about')">تعرف علينا</a></li>
                </ul>
            </nav>
        </header>

        <!-- Home Page -->
        <section id="home" class="page active">
            <div class="hero">
                <img src="https://f.top4top.io/p_3699c6t7d1.png" alt="Life Hub Main Logo">
                <h1>LIFE HUB</h1>
                <p>جمال الطبيعة، بساطة الحياة.</p>
            </div>
        </section>

        <!-- Portfolio Page -->
        <section id="portfolio" class="page">
            <h2 class="section-title" style="text-align: center;">البروتوفليو</h2>
            <div class="grid">
                <div class="portfolio-item">
                    <img src="https://k.top4top.io/p_3699a4pjv1.png" alt="تصميم حياة 1">
                </div>
                <div class="portfolio-item">
                    <img src="https://l.top4top.io/p_3699bf21i2.png" alt="تصميم حياة 2">
                </div>
                <div class="portfolio-item">
                    <img src="https://a.top4top.io/p_369929pii3.png" alt="تصميم حياة 3">
                </div>
                <div class="portfolio-item">
                    <img src="https://b.top4top.io/p_3699bss8q4.png" alt="تصميم حياة 4">
                </div>
            </div>
        </section>

        <!-- About Page -->
        <section id="about" class="page">
            <div class="about-card">
                <h2 class="section-title">تعرف علينا</h2>
                <p>نحن في حياة نؤمن بأن البساطة هي قمة الرقي. نسعى لتقديم محتوى ملهم وتصاميم تعكس جمال الطبيعة والهدوء
                    في حياتنا اليومية.</p>
                <div class="socials">
                    <a href="https://www.tiktok.com/@life.hub.bh?is_from_webapp=1&sender_device=pc" target="_blank"
                        class="social-btn"><i class="fab fa-tiktok"></i></a>
                    <a href="https://www.instagram.com/life.hub.bh/" target="_blank" class="social-btn"><i
                            class="fab fa-instagram"></i></a>
                </div>
            </div>
        </section>

        <footer>
            &copy; 2024 حياة (Life Hub). جميع الحقوق محفوظة.
        </footer>
    </div>

    <script>
        function showPage(pageId) {
            // Hide all pages
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));

            // Show target page
            const activePage = document.getElementById(pageId);
            activePage.classList.add('active');

            // Update nav links
            const links = document.querySelectorAll('nav a');
            links.forEach(link => link.classList.remove('active-link'));
            document.getElementById('link-' + pageId).classList.add('active-link');

            // Scroll to top
            window.scrollTo(0, 0);
        }
    </script>
</body>

</html>
